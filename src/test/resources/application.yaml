spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:alter
    username: sa

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

openai:
  base-url: https://api.openai.com/v1
  api-key: "dummy-key"
  model: gpt-4o-mini
  temperature: 0.7
